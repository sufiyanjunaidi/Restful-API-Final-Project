<form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="my-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="director">Director</label>
      <input type="text" class="form-control" id="director" formControlName="director">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" formControlName="genre">
    </div>
    <div class="form-group">
      <label for="releaseYear">Release Year</label>
      <input type="number" class="form-control" id="releaseYear" formControlName="releaseYear">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
