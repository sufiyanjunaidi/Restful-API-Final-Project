<table mat-table [dataSource]="movies" class="mat-elevation-z8 my-table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let movie">{{ movie.title }}</td>
    </ng-container>
  
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let movie">{{ movie.director }}</td>
    </ng-container>
  
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let movie">{{ movie.genre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef>Release Year</th>
      <td mat-cell *matCellDef="let movie">{{ movie.releaseYear }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let movie">
        <button mat-button color="primary" (click)="editMovie(movie)">Edit</button>
        <button mat-button color="warn" (click)="deleteMovie(movie._id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p class="my-message">movie-list works!</p>
